{% extends 'base.html' %} {% block content %}
<div
  class="blurred-box container py-4 px-2"
  style="max-width: 400px; margin-top: 10vh"
>
  <form
    action="{% url 'register' %}"
    method="POST"
    class="d-flex flex-column"
    style="z-index: 2;margin-top:-1rem;"
  >
    {% csrf_token %} {% for field in form %}

    <label
      class="form-label text"
      style="margin-top: 1rem"
      for="{{ field.auto_id }}"
      >{{ field.label }}</label
    >
    {{ field }} {% if field.errors %} {% for error in field.errors %}
    <p
      style="
        font-size: 0.75rem;
        padding: 0.5rem;
        width: 75%;
        margin-top: 0.5rem;
        margin-bottom: 0;
      "
      class="error alert alert-danger"
    >
      {{ error }}
    </p>
    {% endfor %} {% endif %} {% endfor %}
    <div class="d-flex align-items-center mt-3">
      <div id="emailHelp" class="form-text">
        <p class="text m-0">
          Already have an account?
          <span><a href="{% url 'login' %}" class="text"> Login </a></span>
        </p>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-left: auto">
        Register
      </button>
    </div>
  </form>
</div>

{% endblock %} {% block script %}
<script type="text/javascript">
  $(function () {
    // jQuery methods go here...
  });
</script>
{% endblock %}
