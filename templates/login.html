{% extends 'base.html' %} {% block content %}
<div
  class="blurred-box container py-4 px-2"
  style="max-width: 400px; margin-top: 10vh"
>
  <form action="" method="POST" class="d-flex flex-column" style="z-index: 2">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" />
    </div>
    <div class="d-flex align-items-center">
      <div id="emailHelp" class="form-text">
        <p class="text m-0">
          Do not have an account?
          <span><a href="{% url 'register' %}" class="text"> Create </a></span>
        </p>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-left: auto">
        Login
      </button>
    </div>
  </form>
</div>

{% endblock %} {% block script %}
<script type="text/javascript">
  $(function () {
    // jQuery methods go here...
  });
</script>
{% endblock %}
